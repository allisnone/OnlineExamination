{% extends 'base.html' %}

{% block header %}
    <h1>Hello world</h1>
    {{ block.super }}
{% endblock %}

{% block content %}
    <span>{{ exam.question }}</span>
    <br>
    <span>{{ exam.answer }}</span>
    <br><br>

    <form role="form" action="{% url 'result' exam.id %}" method="post">
        {% csrf_token %}
        <label for="id_answer">Answer</label>
        <input id="id_answer" type="text" name="answer" maxlength="100">
        <br><br><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
