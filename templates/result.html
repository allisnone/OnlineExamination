{% extends 'base.html' %}

{% block header %}
    <h1>Hello world</h1>
    {{ block.super }}
{% endblock %}

{% block content %}
    <p>{{ qn_id }}</p>
    <form role="form" action="{% url 'result' 'question' %}" method="post">
        {% csrf_token %}
        <label for="id_first">Answer</label>
        <input id="id_first" type="text" name="first" maxlength="100">
        <br>

        <label for="choice">TRUE</label>
        <input type="radio" name="true" value="my value">
        <label for="choice">FALSE</label>
        <input type="radio" name="false" value="false">
        <br><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
