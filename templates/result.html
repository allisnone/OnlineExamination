{% extends 'base.html' %}

{% block header %}
    <h1>Hello world</h1>
    {{ block.super }}
{% endblock %}

{% block content %}
    <h3>{{ score }}</h3>
    <span>{{ exam.question }}</span>
    <br>
    <span>{{ exam.answer }}</span>
    <br><br>

    <form role="form" action="{% url 'result' exam.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
