{% extends 'base.html' %}

{% block header %}
    <h1>RESULT</h1>
    {{ block.super }}
{% endblock %}

{% block content %}
    <table border="1">
        <th>Student</th>
        <th>Subject</th>
        <th>Mark</th>
        <th>Date</th>
        <th>Comment</th>
        {% for data in table %}
        <tr>
            <td>{{ data.student_id }}</td>
            <td>{{ data.sub_id }}</td>
            <td>{{ data.mark }}</td>
            <td>{{ data.date }}</td>
            <td>{{ data.comment }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
